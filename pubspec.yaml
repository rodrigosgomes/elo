name: elo
description: Elo - Real-time mobile app with Supabase backend.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.0.0
  
  # Backend & Database
  supabase_flutter: ^2.10.3
  
  # HTTP & Networking
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

