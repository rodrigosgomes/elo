name: elo
description: Elo - Real-time mobile app with Supabase backend.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.0.0

  # Backend & Database
  supabase_flutter: ^2.10.3

  # Storage & Files
  file_picker: ^5.5.0
  path_provider: ^2.1.3
  path: ^1.9.0

  # HTTP & Networking
  http: ^1.1.0

  # Local Storage
  shared_preferences: ^2.2.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.0.0
  cryptography: ^2.5.0
  crypto: ^3.0.3
  flutter_slidable: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
